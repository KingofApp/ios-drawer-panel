<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ios-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../ios-button.html">

  <style is="custom-style">
    .horizontal-section {
      min-width: 130px;
    }
    ios-button {
      margin-bottom: 24px;
    }
    ios-button.colorful {
      --ios-button-color: #000000;
      --ios-button-active-color: #DDDDDD;
    }
    ios-button[toggles] {
      transition: background-color 0.3s;
    }
    ios-button[toggles][active] {
      --ios-button-color: rgba(0, 0, 0, 0.25);
    }
    ios-button[toggles][active].colorful {
      --ios-button-color: rgba(66, 133, 244, 0.75);
    }
    ios-button.blue {
      --ios-button-color: var(--paper-light-blue-500);
      --ios-button-active-color: var(--paper-light-blue-50);
    }
    ios-button.blue:hover {
      background: var(--paper-blue-50);
    }
    ios-button.orange {
      --ios-button-color: var(--paper-orange-500);
      --ios-button-active-color: var(--paper-orange-50);
    }
    ios-button.orange:hover {
      background: var(--paper-orange-50);
    }
    ios-button.green {
      --ios-button-color: var(--paper-green-500);
      --ios-button-active-color: var(--paper-green-50);
    }
    ios-button.green:hover {
      background: var(--paper-green-50);
    }
    ios-button.red {
      --ios-button-color: var(--paper-red-500);
      --ios-button-active-color: var(--paper-red-50);
    }
    ios-button.red:hover {
      background: var(--paper-red-50);
    }
  </style>

</head>
<body unresolved>
  <div class="horizontal-section-container">
    <div>
      <h4>Normal</h4>
      <div class="horizontal-section">
        <ios-button tabindex="0">button</ios-button>
        <ios-button tabindex="0" class="colorful">colorful</ios-button>
        <ios-button tabindex="0" disabled>disabled</ios-button>
        <ios-button tabindex="0" class="colorful custom"><iron-icon icon="check"></iron-icon>ok</ios-button>
        <ios-button tabindex="0" class="custom"><iron-icon icon="clear"></iron-icon>cancel</ios-button>
      </div>
    </div>

    <div>
      <h4>Toggleable</h4>
      <div class="horizontal-section">
        <ios-button tabindex="0" toggles>button</ios-button>
        <ios-button tabindex="0" toggles active class="colorful">colorful</ios-button>
        <ios-button tabindex="0" toggles active disabled class="colorful">disabled</ios-button>
        <ios-button tabindex="0" toggles class="colorful custom"><iron-icon icon="check"></iron-icon>ok</ios-button>
        <ios-button tabindex="0" toggles class="custom"><iron-icon icon="clear"></iron-icon>cancel</ios-button>
      </div>
    </div>

    <div>
      <h4>Color</h4>
      <div class="horizontal-section">
        <ios-button tabindex="0" class="blue">button</ios-button>
        <ios-button tabindex="0" class="orange">colorful</ios-button>
        <ios-button tabindex="0" class="green">colorful</ios-button>
        <ios-button tabindex="0" class="red"><iron-icon icon="check"></iron-icon>ok</ios-button>
        <ios-button tabindex="0" class="blue"><iron-icon icon="clear"></iron-icon>cancel</ios-button>
      </div>
    </div>
  </div>
</body>
</html>
